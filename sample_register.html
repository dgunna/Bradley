
<HTML>
<HEAD>
  <TITLE>Form Data</TITLE>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</HEAD>
<BODY style="background-color:rgb(191, 191, 191)">
<H1 style="text-align: center">Registration</H1>
<P style="text-align: center">Please fill out this form.</P>


<form class="row g-3" ACTION="cgi-bin/sample_register.cgi" METHOD="POST">


  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" name="Firstname" value="" required>
  </div>


  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" name="Lastname" value="" required>
  </div>


  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Mobile Number</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">+1</span>
      <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"class="form-control" name="Mobile Number" placeholder="xxx-xxx-xxxx" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>

  <center>
    <div style="width: 50%; background-color: rgb(121, 121, 121)">
      <table class="table table-bordered" style="color: white">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Membership Plan</th>
            <th scope="col">Duration</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Silver</td>
            <td>1 month</td>
            <td>$10</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Gold</td>
            <td>2 Months</td>
            <td>$15</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Diamond</td>
            <td>6 Months</td>
            <td>$50</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Platinum</td>
            <td>1 year</td>
            <td>$90</td>
          </tr>
        </tbody>
      </table>
    </div>
  </center>


  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Program of Study</label>
    <input type="text" class="form-control" id="validationDefault03" name="Program of Study" required>
  </div>


  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">Membership Plan</label>
    <select class="form-select" id="validationDefault04" name="Membership Plan" required>
      <option selected disabled value="">Choose...</option>
      <option>Free trial!</option>
      <option>1 month</option>
      <option>2 month</option>
      <option>6 month</option>
      <option>1 year</option>
    </select>
  </div>


  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text" pattern="[0-9]{5}" class="form-control" id="validationDefault05" name="Zip" required>
  </div>


  <div class="col-md-3">
    <select class="form-select" multiple aria-label="multiple select example" name="Payment Method" required>
      <option selected>Payment Method</option>
      <option value="American Express">American Express</option>
      <option value="Discover">Discover</option>
      <option value="Paypal">Paypal</option>
      <option value="Debit Card">Debit Card</option>
      <option value="Apple Pay">Apple Pay</option>
      <option value="Forex">Forex</option>
    </select>
    <div class="invalid-feedback">Example invalid select feedback</div>
  </div>


  
 


  <div class="col-md-3">
    <label for="validationDefault06" class="form-label" name="Select Language">Select Language</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="validationFormCheck1" name="Select Language" value="Spanish" >
      <label class="form-check-label" for="validationFormCheck1"></label>Spanish</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="validationFormCheck2" name="Select Language" value="English">
      <label class="form-check-label" for="validationFormCheck2"></label>English</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="validationFormCheck3" name="Select Language" value="Korean">
      <label class="form-check-label" for="validationFormCheck3"></label>Korean</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="validationFormCheck4" name="Select Language" value="Hindi">
      <label class="form-check-label" for="validationFormCheck4"></label>Hindi</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="validationFormCheck5" name="Select Language" value="Telugu">
      <label class="form-check-label" for="validationFormCheck5"></label>Telugu</label>
    </div>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="validationFormCheck6" name="Select Language" value="German">
      <label class="form-check-label" for="validationFormCheck6">German</label>
      <div class="invalid-feedback">More example invalid feedback text</div>
    </div>
  </div>


  


  <div class="col-md-6">
    <label for="validationDefault06" class="form-label">Select Genre</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="Select Genre" value="comedy" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Comedy
      </label>
    </div>
  
  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="Select Genre" value="thriller" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Thriller
      </label>
    </div>
  
  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="Select Genre" value="horror" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Horror
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="Select Genre" value="Sci-fi" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Sci-Fi
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="Select Genre" value="Disney" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Disney
      </label>
    </div>
  </div>


  <div class="form-floating" >
    <label for="validationDefault09" class="form-label" ></label>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="Tell about your favourite movie." value="" WRAP="virtual" style="height: 100px"></textarea id="validationDefault09" name="Your Favourite Movie details">
    <label for="floatingTextarea2">Tell about your favourite movie!</label>
  </div>

  


  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>

  <div style="text-align: center;">
    <button class="btn btn-dark" type="reset">Reset</button>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="sample_login.html" class="btn btn-secondary" >Login</a>
  
  </div>


  </div>

</form>




  

</BODY>
</HTML>
